<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Blocker</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 200px; }
        button { width: 100%; padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h3>Grok Blocker</h3>
    <button id="toggleButton">Loading...</button>
    <div>
        <label>Choose block option:</label>
        <select id="modeSelector">
            <option value="blur">Blur tweet</option>
            <option value="remove">Remove tweet</option>
        </select>
    </div>
    <script src="popup.js"></script>
</body>
</html>
